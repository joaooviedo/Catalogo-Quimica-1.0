<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo De Produtos Químicos</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="Home">

        <div class="Home__header Header">
            <div class="row">
                <div class="Header__logo Logo">
                    <img src="./assets/logo.png" width="70px" alt="Logo Química" class="Logo__icone" />
                    <span class="Logo__titulo"> Catálogo Química </span>
                </div>

                <div class="Header__opcoes Opcoes">
                    <div class="Opcoes__sacola Sacola">
                        <img src="./assets/icons/sacola.svg" width="40px" class="Sacola__icone"
                            alt="Sacola de compras" />
                    </div>
                </div>
            </div>
        </div>

        <section class="button-modal-create">
            <button type="button" class="default-button" onclick="abrirModal()">Cadastrar Produto</button>
        </section>

        <h2>Pesquisar Um Produto</h2>
        <div class="produto-escolhido-espaco">
            <div id="produto-escolhido-input-espaco">
                <input type="text" id="idProduto" placeholder="Digite o ID do produto e clique em 'Escolher'" />
                <button id="idProdutoButton" onclick="achePorIdProdutos()">ESCOLHER</button>
            </div>
            <div id="produtoEscolhido">
            </div>
        </div>


        <section class="modal-overlay" id="overlay">

            <div class="modal">

                <div class="modal-header">
                    <h2 id="title_header_modal">Cadastrar um produto</h2>
                    <a onclick="fecharModal()" class="close-modal">x</a>
                </div>

                <div class="modal-body">
                    <div>
                        <input type="hidden" id="id">
                        <input type="text" name="nome" id="nome" placeholder="Nome do Produto">
                        <input type="text" name="formula" id="formula" placeholder="formula do Produto">
                        <textarea type="text" name="descricao" id="descricao" placeholder="Descrição do Produto"
                            rows="5"></textarea>
                        <input type="text" name="foto" id="foto" placeholder="Link da Foto do Produto">
                        <button id="button-form-modal" onclick="enviandoProduto()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="modal-overlay" id="overlay-delete">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a onclick="fecharModalDelete()" class="close-modal">x</a>
                </div>
                <div class="modal-body-delete">
                    <p>Deseja realmente apagar esse produto?</p>
                    <div class="btns_delete">
                        <button class="btn_delete_no btn_delete" onclick="fecharModalDelete()">Não</button>
                        <button class="btn_delete_yes btn_delete" onclick="deletarProduto()">Sim</button>
                    </div>
                </div>
            </div>
        </section>

        <h2>Produtos Disponíveis:</h2>
        <div class="Home__container">
            <div class="ProdutoLista" id="produtoList">
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
